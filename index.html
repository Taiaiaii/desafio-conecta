<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Conecta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="cabecalho">
        <div class="row cabecalho__topo">
            <img class="cabecalho__logo" src="images/logo-cabecalho.svg" alt="logo conecta">
            <ul class="cabecalho__redes-sociais">
                <li><a href="#"><img src="images/fb-icon.svg" alt="icone do facebook"></a></li>
                <li><a href="#"><img src="images/ig-icon.svg" alt="icone do instagram"></a></li>
            </ul>
        </div>
        <div class="row cabecalho__principal">
            <img class="cabecalho__img" src="images/lata-guarana-cabecalho.png" alt=" lata de guaraná grande">
            <div class="cabecalho__texto">
                <h1 class="cabecalho__titulo">Aqui um título de duas linhas</h1>
                <button class="cabecalho__btn">Try-me</button>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="produtos">
            <div class="produtos__titulo">
                <h1>Produtos</h1>
                <p id="produtos__anuncio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam quas
                    dolorum.</p>
            </div>
            <div class="produtos__flex">
                <div class="produtos__item">
                    <img class="produtos__item-1" src="images/section1-img-esquerda.png" alt="imagem garrafa">
                    <h1>Garrafa 350ml</h1>
                    <p>Lorem ipsum dolor sit amet</p>
                    <div class="botao-flex">
                        <button>Aqui um CTA</button>
                    </div>
                </div>
                <div class="produtos__item">
                    <img class="produtos__item-2" src="images/sction1-img-direita.png" alt="imagem lata">
                    <h1>Garrafa 100ml</h1>
                    <p>Lorem ipsum dolor sit amet</p>
                    <div class="botao-flex">
                        <button>Aqui um CTA</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="demonstrativos">
            <div class="demonstrativos-grid">
                <figure class="grid-item-1">
                    <img class="demonstrativo__imagem" src="images/section2-igm-esquerda.svg"
                        alt="pessoas bebendo drinks">
                </figure>
                <figure class=" grid-item-2 demonstrativo__figura">
                    <img class="demonstrativo__imagem imagem__comentarios" src="images/section2-direita-topo.png"
                        alt="depoimentos">
                    <div>
                        <figcaption class="demonstrativo__titulo comentarios">
                            <p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio, incidunt facilis!"</p>
                            <br>
                            <p>@taiaiai</p>
                        </figcaption>
                    </div>

                </figure>
                <figure class=" grid-item-3 demonstrativo__figura">
                    <img class="demonstrativo__imagem imagem__bartender" src="images/section2-img-direita-abaixo.png"
                        alt="bar-man fazendo drink">
                    <div>
                        <figcaption class=" demonstrativo__titulo chamada">Peça para seu bar</figcaption>
                    </div>
                    
                </figure>
            </div>

        </section>
        <section></section>
        <footer class="rodape">
            <section></section>
            <section></section>
        </footer>
    </main>
    <script src="scripts/app.js" type="module"></script>
</body>

</html>
